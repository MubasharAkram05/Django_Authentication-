
{% extends 'layout.html' %}

{% block title%}
    User Login
{% endblock%}

{% block content %}
      <h1>User Login</h1>
      <form class="form-with-validation" action="/users/login/" method="Post" >
      {% csrf_token %}
      {{form}}
      {%if request.Get.next %}
        <input type="hidden" name="next" value="{{request.Get.next}}"/>
        {%endif%}
      <button class="form-submit">Submit</button>
    </form>
{% endblock %}
